<h3 class="d-flex align-items-center mt-4 mb-4">
    <material-button icon (trigger)="goBack()">
        <material-icon icon="arrow_back"></material-icon>
    </material-button> 
    Newest commits for {{repoName}}
</h3>

<div *ngIf="showSpinner == true" class="mt-3 mb-3">
    <material-spinner></material-spinner> Loading...
</div>

<div *ngIf="message != null" class="mt-4">{{message}}</div>

<ul class="list-group mt-4">
    <li *ngFor="let commit of commits;" (click)="openCommit(commit)"
        class="list-group-item d-flex justify-content-between align-items-center list-item-with-hover list-item-with-click" >
        <div>
            <span>{{commit.commitDetail.message}}</span>
            <span *ngIf="commit.commitDetail.message == ''" class="text-secondary">No commit message</span>
        </div>
        <material-icon icon="open_in_new" class="text-secondary"></material-icon>
    </li>
</ul>

<nav *ngIf="results != null" aria-label="paging">
    <ul class="pagination mt-3 mb-4">
        <li *ngIf="results['first'] != null" class="page-item">
            <a class="page-link" (click)="getCommits(results['first'])">First</a>
        </li>
        <li *ngIf="results['prev'] != null" class="page-item">
            <a class="page-link" (click)="getCommits(results['prev'])">Previous</a>
        </li>
        <li *ngIf="results['next'] != null" class="page-item">
            <a class="page-link" (click)="getCommits(results['next'])">Next</a>
        </li>
        <li *ngIf="results['last'] != null" class="page-item">
            <a class="page-link" (click)="getCommits(results['last'])">Last</a>
        </li>
    </ul>
</nav>
