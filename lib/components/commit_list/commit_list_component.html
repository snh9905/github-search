<h3 class="d-flex align-items-center mt-4 mb-4">
    <material-button icon (trigger)="goBack()">
        <material-icon icon="arrow_back"></material-icon>
    </material-button> 
    Newest commits for {{repoName}}
</h3>

<div *ngIf="message != null" class="mt-4">{{message}}</div>

<ul class="list-group mt-4">
    <li *ngFor="let commit of commits;" (click)="openCommit(commit)"
        class="list-group-item d-flex justify-content-between align-items-center list-item-with-hover list-item-with-click" >
        <div>
            <span>{{commit.commitDetail.message}}</span>
            <span *ngIf="commit.commitDetail.message == ''" class="text-secondary">No commit message</span>
        </div>
        <material-icon icon="open_in_new" class="text-secondary"></material-icon>
    </li>
</ul>
